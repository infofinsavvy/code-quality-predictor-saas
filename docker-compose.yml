version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: code_quality_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: code_quality_predictor
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/local-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - code_quality_network

  redis:
    image: redis:7-alpine
    container_name: code_quality_redis
    ports:
      - "6379:6379"
    networks:
      - code_quality_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: code_quality_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@codequalitypredictor.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - code_quality_network

volumes:
  postgres_data:

networks:
  code_quality_network:
    driver: bridge